<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>

	<main class="main">
		<div class="container">
			<div class="header">
				<div class="row">
					<div class="col-lg-3">
						<div class="logo">
							<img src="./img/logo.png" alt="">
						</div>
					</div>
	
					<div class="col-lg-2 offset-lg-4">
						<div class="phone-block">
							<a class="phone-link" href="#">+7 495 771 05 88</a>
						</div>
					</div>
	
					<div class="col-lg-3">
						<div class="wrap">
							<div class="wrap-block">
								<button class="button header-btn">получить консультацию</button>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="main-content">
				<div class="row">
					<div class="col-lg-6">
						<div class="main-title">
							<h1>Автоматизированная штукатурка стен</h1>
							<p class="main-subtitle">Идеально ровные стены<br>в кратчейшие сроки</p>
							<span>Стоимость работы<br>от <strong>300</strong>руб/м<sup>2</sup></span>
							<strong class="main-trigger">Оплата по факту!</strong>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-2">
						<div class="main-form">
							<h2>Для расчета точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
							<form action="#">
								<label for="#">Ваше имя</label>
								<input type="text" class="main-form-input">
								<label for="#">Номер телефона</label>
								<input type="text" class="main-form-input">
								<button type="submit" class="main-form-btn button">оставьте заявку</button>
								<small>Подарок в день обращения</small>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
